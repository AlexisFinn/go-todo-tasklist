<style>
* {
  font-size: 24px;
}

</style>

<form method="POST" action="new-respondent">
  <input type="hidden" value="{{.token}}" name="token" />
  <select name="survey-id">
    {{range .surveys}}
    <option value="{{.Id}}">{{.Name}}</option> 
    {{end}}
  </select>
  <div>
  <label for="email">Email</label>
  <input type="text" name="email" id="email">
  </div>
  <div>
  <label for="first-name">First name</label>
  <input type="text" name="first-name" id="first-name">
  </div>
  <div>
  <label for="job-department">Department</label>
  <input type="text" name="job-department" id="job-department">
  </div>
  <div>
  <label for="job-role">Role</label>
  <input type="text" name="job-role" id="job-role">
  </div>
  <div>
  <label for="stage">Stage</label>
  <input type="text" name="stage" id="stage">
  </div>
  <div>
  <label for="stage 2">Stage 2</label>
  <input type="text" name="stage2" id="stage2">
  </div>
  <div>
  <input type="submit" value="submit">
  </div>
</form>
